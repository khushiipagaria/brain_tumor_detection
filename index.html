<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Brain Tumor Detection</title>
</head>
<body>
    <div class="container">
        <h1>Brain Tumor Detection</h1>
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <!-- Name input -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <!-- Age input -->
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <!-- Gender selection -->
            <label for="gender">Gender:</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" name="gender" value="Male" id="male" required>
                    <label for="male">Male</label>
                </div>
                <div class="radio-option">
                    <input type="radio" name="gender" value="Female" id="female" required>
                    <label for="female">Female</label>
                </div>
            </div>

            <!-- Previous Diagnosis -->
            <label for="diagnosis">Previous Diagnosis:</label>
            <select name="diagnosis" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <!-- Symptoms checkboxes -->
            <label>Symptoms:</label>
            <div class="checkbox-group">
                <div class="checkbox-option">
                    <input type="checkbox" name="symptoms" value="Headache" id="headache">
                    <label for="headache">Headache</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" name="symptoms" value="Nausea" id="nausea">
                    <label for="nausea">Nausea</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" name="symptoms" value="Vision Issues" id="vision-issues">
                    <label for="vision-issues">Vision Issues</label>
                </div>
            </div>

            <!-- File upload -->
            <label for="file">Upload Image (for additional diagnosis):</label>
            <input type="file" name="file" id="file" required>

            <button type="submit">Predict</button>
        </form>

        <!-- Links to resources and chatbot -->
        <div class="links">
            <a href="/resources">Learn More About Brain Tumors</a>
            <a href="/chatbot" class="back-button">Consult with Chatbot</a>
        </div>
    </div>
</body>
</html>
